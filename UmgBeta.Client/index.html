
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>United Marketing Group Beta</title>

    <!-- Style sheets -->
    <link href="stylesheets/bootstrap.css" rel="stylesheet" />

</head>

<body class="contrast-red" ng-app="productManagement"
      ng-controller="MainCtrl as vm">
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" ui-sref="home">United Marketing Group Beta</a>
                    <form ng-hide="vm.isLoggedIn()" class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" class="form-control"
                                   placeholder="username (email)" ng-model="vm.userData.email" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control"
                                   placeholder="password" ng-model="vm.userData.password" />
                        </div>
                        <button type="submit" class="btn navbar-btn"
                                ng-click="vm.login()">
                            Login
                        </button>
                        <button type="submit" class="btn navbar-btn"
                                ng-click="vm.registerUser()">
                            Register
                        </button>
                        <div ng-show="vm.message">{{vm.message}}</div>
                    </form>
                    <ul class="nav navbar-nav navbar-right" ng-show="vm.isLoggedIn()">
                        <li><a ui-sref="productList">Product List</a></li>
                        <li><a ui-sref="productEdit({productId: 0})">Add Product</a></li>
                    </ul>
                </div>
                <ul class="nav navbar-nav navbar-right" ng-show="vm.isLoggedIn()">
                    <li><a href="#">Welcome, {{ vm.userData.userName }}</a></li>
                    <li><a href="#" ng-click="vm.logout()">Log Out</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="wrapper">
        <div class="container">
            <!--<div class="row" id="content-wrapper">
                <div class="col-md-12" ng-if="vm.isLoggedIn()" 
                     ng-include="'app/products/productListView.html'">
                </div>
                <div class="col-md-12" ng-if="vm.isLoggedIn()" 
                     ng-include="'app/products/productEditView.html'">
                </div>-->
            <div ui-view></div>

            </div>
    </section>
    <!-- Library Scripts -->
    <script src="Scripts/jquery.min.js"></script>
    <script src="Scripts/jquery-migrate.min.js"></script>
    <script src="Scripts/jquery-ui.min.js"></script>
    <script src="Scripts/jquery.mobile.custom.min.js"></script>
    <script src="scripts/angular.js"></script>
    <script src="Scripts/angular-resource.js"></script>
    <script src="Scripts/angular-ui-router.js"></script>
    <!-- Application Script -->
    <script src="app/app.js"></script>

    <!-- Services -->
    <script src="app/common/common.services.js"></script>
    <script src="app/common/productResource.js"></script>
    <script src="app/common/userAccount.js"></script>
    <script src="app/common/currentUser.js"></script>
    <!-- Product Controllers -->
    <script src="app/products/productListCtrl.js"></script>
    <script src="app/products/productEditCtrl.js"></script>
    <script src="app/mainCtrl.js"></script>
</body>

</html>
