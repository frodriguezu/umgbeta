<div class="row">
    <div class="col-sm-12">
        <div class="box bordered-box red-border" 
             style="margin-bottom:0;">

            <div class="box-content box-no-padding">
                <table class="table table-striped">
                    <thead>
                        
                            <tr>
                                <th>Product</th>
                                <th>Code</th>
                                <th>Available</th>
                                <th><div class="text-right">Price</div></th>
                            </tr>
                        
                    </thead>
                    <tbody>
                        <tr ng-repeat="product in vm.products">
                            <td><a ui-sref="productEdit({productId:product.productId})">{{ product.productName }}</a></td>
                            <td>{{ product.productCode }}</td>
                            <td>{{ product.releaseDate | date }}</td>
                            <td><div class="text-right">{{ product.price | currency }}</div></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
